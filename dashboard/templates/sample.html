<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Wind Turbine</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // 카메라 설정
        const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // 조명 추가
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 1;

        // 발전기 기둥
        const pole = BABYLON.MeshBuilder.CreateCylinder("pole", { height: 5, diameter: 0.2 }, scene);
        pole.position = new BABYLON.Vector3(0, 2.5, 0);

        // 발전기 모터
        const motor = BABYLON.MeshBuilder.CreateBox("motor", { width: 0.8, height: 0.5, depth: 0.5 }, scene);
        motor.position = new BABYLON.Vector3(0, 5, 0);

        // 블레이드 그룹 생성 (회전 축 역할)
        const bladeGroup = new BABYLON.TransformNode("bladeGroup", scene);
        bladeGroup.position = new BABYLON.Vector3(0, 5, 0);

        // 블레이드 1
        const blade1 = BABYLON.MeshBuilder.CreateBox("blade1", { width: 2, height: 0.1, depth: 0.05 }, scene);
        blade1.parent = bladeGroup; // 그룹에 추가
        blade1.position = new BABYLON.Vector3(1, 0, 0);

        // 블레이드 2
        const blade2 = blade1.clone("blade2");
        blade2.parent = bladeGroup; // 그룹에 추가
        blade2.rotation.z = Math.PI / 3; // 120도 회전

        // 블레이드 3
        const blade3 = blade1.clone("blade3");
        blade3.parent = bladeGroup; // 그룹에 추가
        blade3.rotation.z = (2 * Math.PI) / 3; // 240도 회전

        // 애니메이션 추가
        scene.registerBeforeRender(() => {
            bladeGroup.rotation.y += 0.05; // 블레이드 그룹이 Y축을 기준으로 회전
        });

        // 엔진 실행
        engine.runRenderLoop(() => {
            scene.render();
        });

        // 창 크기 변경 처리
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
