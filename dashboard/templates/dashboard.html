<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>풍력 발전량 예측 모니터링</title>
    {% include 'headScript.html' %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  </head>

  <body>
    {% include 'header.html' %}
    <main>
      <div class="container">
        <div class="widget weather">
          <h2>Current Weather</h2>
          <p>
            Temperature: <span id="temperature">-</span> °C
          </p>
          <p>
            Wind Speed: <span id="wind-speed">-</span> m/s
          </p>
          <p>
            Humidity: <span id="humidity">-</span> %
          </p>
        </div>
        <div class="widget current-energy">
          <h2>Current Energy Output</h2>
          <p>
            Output: <span id="current-output">-</span> MW
          </p>
        </div>
        <div class="widget forecast-energy">
          <h2>Forecasted Energy</h2>
          <p>
            Next Hour: <span id="forecast-hour">-</span> MW
          </p>
          <p>
            Next Day: <span id="forecast-day">-</span> MW
          </p>
        </div>
        <div class="widget charts">
          <h2>Performance Charts</h2>
          <div class="chart" id="past-energy-chart">
            <canvas></canvas>
          </div>
          <div class="chart" id="forecast-chart">
            <canvas></canvas>
          </div>
        </div>
      </div>
    </main>
    {% include 'footer.html' %}
  </body>
</html>
