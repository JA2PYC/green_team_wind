<!DOCTYPE html>
<html lang="ko">
<head>
  <title>풍력 발전량 예측 모니터링</title>
  {% include 'headScript.html' %}

  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  <!-- Resources -->
  <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
  <script src="{{ url_for('static', filename='js/ny_gauge.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ny_gauge.css') }}" />
</head>

<body>
  {% include 'header.html' %}
  <main>
    <div class="dashboard">
      <div class="widget wind-map">
        <h2>풍향 지도</h2>
        <div
          style="display:block!important;position:relative!important;max-width:133.333vh!important;margin:auto!important;padding:0!important;border:0!important">
          <div
            style="display:block!important;position:relative!important;width:100%!important;height:0!important;box-sizing:content-box!important;margin:0!important;border:0!important;padding:0 0 75%!important;left:0!important;top:0!important;right:0!important;bottom:0!important">
            <iframe src="https://embed.ventusky.com/?p=35.80;129.69;6&l=wind-10m"
              style="display:block!important;position:absolute!important;left:0!important;top:0!important;width:100%!important;height:100%!important;margin:0!important;padding:0!important;border:0!important;right:auto!important;bottom:auto!important"
              loading="lazy"></iframe>
          </div>
        </div>
      </div>
      <div class="widget weather">
        <h2>현재 날씨</h2>
        <p>
          기온 : <span id="temperature">-</span> °C
        </p>
        <p>
          풍속 : <span id="wind-speed">-</span> m/s
        </p>
        <p>
          습도 : <span id="humidity">-</span> %
        </p>
      </div>
      <div class="widget current-energy">
        <h2>현재 발전량</h2>
        <p>
          현재 발전량: <span id="current-output">-</span> MW
        </p>
      </div>
      
      <div class="widget forecast-energy">
        <h2>예상 발전량</h2>
        <p>
          현재 예상 발전량: <span id="forecast-now">-</span>
        </p>
        <p>
          내일 예상 발전량: <span id="forecast-tomorrow">-</span>
        </p>
        <div class="select_model">
          <button type="button" class="model_rf">RF Model</button>
        </div>
      </div>
      <div class="widget charts">
        <h2>성능 차트</h2>
        <div id="chartdiv"></div>
        <!-- Styles -->
<style>
  #chartdiv2 {
    width: 100%;
    height: 40%;
  }
  </style>
  
  <!-- Resources -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  
  <!-- Chart code -->
  <script>
  am5.ready(function() {
  
  // Create root element
  // https://www.amcharts.com/docs/v5/getting-started/#Root_element
  var root = am5.Root.new("chartdiv2");
  
  
  // Set themes
  // https://www.amcharts.com/docs/v5/concepts/themes/
  root.setThemes([
    am5themes_Animated.new(root)
  ]);
  
  
  // Create chart
  // https://www.amcharts.com/docs/v5/charts/xy-chart/
  var chart = root.container.children.push(am5xy.XYChart.new(root, {
    panX: false,
    panY: false,
    wheelX: "none",
    wheelY: "none",
    layout: root.verticalLayout,
    paddingRight: 30
  }));
  
  
  // Add legend
  // 차트 아래에 중앙 정렬된 범례를 추가합니다.(무슨 기능인지???)
  // https://www.amcharts.com/docs/v5/charts/xy-chart/legend-xy-series/
  var legend = chart.children.push(
    am5.Legend.new(root, {
      centerX: am5.p50,
      x: am5.p50
    })
  );
  
  var data = [{
    category: "15",
    value: 100,
    columnSettings: {
      fill: am5.color(0xee1f25)
    }
  }, {
    category: "14",
    value: 100,
    columnSettings: {
      fill: am5.color(0xee1f25)
    }
  }, {
    category: "13",
    value: 100,
    columnSettings: {
      fill: am5.color(0xee1f25)
    }
  }, {
    category: "12",
    value: 100,
    columnSettings: {
      fill: am5.color(0xf04922)
    }
  }, {
    category: "11",
    value: 100,
    columnSettings: {
      fill: am5.color(0xf04922)
    }
  }, {
    category: "10",
    value: 100,
    currentBullet: true,
    columnSettings: {
      fill: am5.color(0xf04922)
    }
  }, {
    category: "9",
    value: 100,
    columnSettings: {
      fill: am5.color(0xfdae19)
    }
  }, {
    category: "8",
    value: 100,
    columnSettings: {
      fill: am5.color(0xfdae19)
    }
  }, {
    category: "7",
    value: 100,
    columnSettings: {
      fill: am5.color(0xfdae19)
    }
  }, {
    category: "6",
    value: 100,
    columnSettings: {
      fill: am5.color(0xf3eb0c)
    }
  }, {
    category: "5",
    value: 100,
    columnSettings: {
      fill: am5.color(0xf3eb0c)
    }
  }, {
    category: "4",
    value: 100,
    columnSettings: {
      fill: am5.color(0xf3eb0c)
    }
  }, {
    category: "3",
    value: 100,
    columnSettings: {
      fill: am5.color(0x0f9747)
    }
  }, {
    category: "2",
    value: 100,
    columnSettings: {
      fill: am5.color(0x0f9747)
    }
  }, {
    category: "1",
    value: 100,
    columnSettings: {
      fill: am5.color(0x0f9747)
    }
  }, {
    category: "0",
    value: 100,
    targetBullet: true,
    columnSettings: {
      fill: am5.color(0x0f9747)
    }  
  }];
  
  
  // Create axes
  // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
  var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
    categoryField: "category",
    renderer: am5xy.AxisRendererX.new(root, {
  
    }),
    tooltip: am5.Tooltip.new(root, {})
  }));
  
  var xRenderer = xAxis.get("renderer");
  
  xRenderer.grid.template.set("forceHidden", true);
  xRenderer.labels.template.set("forceHidden", true);
  
  xAxis.data.setAll(data);
  
  var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
    min: 0,
    max: 400,
    strictMinMax: true,
    renderer: am5xy.AxisRendererY.new(root, {})
  }));
  
  var yRenderer = yAxis.get("renderer");
  
  yRenderer.grid.template.set("forceHidden", true);
  yRenderer.labels.template.set("forceHidden", true);
  
  
  // Add series
  // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
  
  var series = chart.series.push(am5xy.ColumnSeries.new(root, {
    xAxis: xAxis,
    yAxis: yAxis,
    valueYField: "value",
    categoryXField: "category",
    maskBullets: false
  }));
  
  series.columns.template.setAll({
    //tooltipText: "{categoryX}: {valueY}",
    width: am5.p100,
    tooltipY: 0,
    strokeOpacity: 1,
    strokeWidth:2,
    stroke:am5.color(0xffffff),
    templateField: "columnSettings"
  });
  
  series.bullets.push(function(root, target, dataItem) {
    if (dataItem.dataContext.currentBullet) {
      var container = am5.Container.new(root, {});
      
      var pin = container.children.push(am5.Graphics.new(root, {
        fill: dataItem.dataContext.columnSettings.fill,
        dy: -5,
        centerY: am5.p100,
        centerX: am5.p50,
        svgPath: "M66.9 41.8c0-11.3-9.1-20.4-20.4-20.4-11.3 0-20.4 9.1-20.4 20.4 0 11.3 20.4 32.4 20.4 32.4s20.4-21.1 20.4-32.4zM37 41.4c0-5.2 4.3-9.5 9.5-9.5s9.5 4.2 9.5 9.5c0 5.2-4.2 9.5-9.5 9.5-5.2 0-9.5-4.3-9.5-9.5z"
      }));
      
      var label = container.children.push(am5.Label.new(root, {
        text: dataItem.get("categoryX"),
        dy: -38,
        centerY: am5.p50,
        centerX: am5.p50,
        populateText: true,
        paddingTop: 5,
        paddingRight: 5,
        paddingBottom: 5,
        paddingLeft: 5,
        background: am5.RoundedRectangle.new(root, {
          fill: am5.color(0xffffff),
          cornerRadiusTL: 20,
          cornerRadiusTR: 20,
          cornerRadiusBR: 20,
          cornerRadiusBL: 20,
        })
      }));
      
      return am5.Bullet.new(root, {
        locationY: 1,
        sprite: container
      });
    }
    else if (dataItem.dataContext.targetBullet) {
      var container = am5.Container.new(root, {
        dx: 15
      });
      
      var circle = container.children.push(am5.Circle.new(root, {
        radius: 34,
        fill: am5.color(0x11326d),
      }));
      
      var label = container.children.push(am5.Label.new(root, {
        text: "[bold]MAX[/]",
        textAlign: "center",
        //fontSize: "10",
        fill: am5.color(0xffffff),
        centerY: am5.p50,
        centerX: am5.p50,
        populateText: true,
      }));
      return am5.Bullet.new(root, {
        locationY: 0.5,
        sprite: container
      });
    }
    return false;
  });
  
  series.data.setAll(data);
  
  // Add labels
  function addAxisLabel(category, text) {
    var rangeDataItem = xAxis.makeDataItem({
      category: category
    });
    
    var range = xAxis.createAxisRange(rangeDataItem);
  
    range.get("label").setAll({
      //fill: am5.color(0xffffff),
      text: text,
      forceHidden: false
    });
  
    range.get("grid").setAll({
      //stroke: color,
      strokeOpacity: 1,
      location: 1
    });
  }
  
  addAxisLabel("15", "20+");
  addAxisLabel("10", "10");
  addAxisLabel("5", "5");
  
  
  // Make stuff animate on load
  // https://www.amcharts.com/docs/v5/concepts/animations/
  series.appear(1000, 100);
  chart.appear(1000, 100);
  
  }); // end am5.ready()
  </script>
  
  <!-- HTML -->
  <div id="chartdiv2"></div>
        <!-- <canvas id="chartdiv2"></canvas> -->

      </div>
      <div class="widget windPowerChart">
        <h2>풍속 발전량 차트</h2>
        <canvas id="windPowerChart"></canvas>

      </div>
    
    </div>
  </main>
  {% include 'footer.html' %}
</body>
</html>
