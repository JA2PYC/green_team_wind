<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 풍력 발전기 테스트</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/test_turbine.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/test_turbine.js') }}"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/OrbitControls.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/OBJLoader.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/MTLLoader.js"></script>
</head>
<body>
    <h1>3D 풍력 발전기 테스트</h1>
    <div id="wind-speed-info">
        풍속: <span id="windSpeed">0</span> m/s
    </div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/OrbitControls.js';
        import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/OBJLoader.js';
        import { MTLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/MTLLoader.js';

        // 기본 설정
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 조명 추가
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7).normalize();
        scene.add(light);

        // 카메라 설정
        camera.position.z = 5;

        // OrbitControls 추가
        const controls = new OrbitControls(camera, renderer.domElement);

        // 풍속 값 (임시)
        let windSpeed = 1; // 기본 풍속

        // 풍속 값 표시 업데이트
        const updateWindSpeed = (speed) => {
            document.getElementById('windSpeed').textContent = speed;
        };

        // OBJ 및 MTL 로드
        const mtlLoader = new MTLLoader();
        mtlLoader.load('/static/assets/windturbine.mtl', (materials) => {
            materials.preload();

            const objLoader = new OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load('/static/assets/windturbine.obj', (object) => {
                object.scale.set(0.5, 0.5, 0.5);
                object.position.y = -1;
                scene.add(object);

                const animate = () => {
                    requestAnimationFrame(animate);
                    object.rotation.y += windSpeed * 0.01; // 풍속에 따라 회전
                    controls.update();
                    renderer.render(scene, camera);
                };
                animate();
            });
        });

        // 풍속 값 테스트
        setInterval(() => {
            windSpeed = Math.random() * 5; // 0 ~ 5m/s 범위의 랜덤 풍속
            updateWindSpeed(windSpeed.toFixed(2));
        }, 2000); // 2초마다 풍속 업데이트
    </script>
</body>
</html>
